<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form demo</title>
</head>
<body>
 <h3>Form Demo</h3>
 <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php">
    <table>
        <tr>
            <td for="roomtype">Room Type:</td>
            <td><select name="roomtype">
                <option value="Please Select">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
                </td>
        </tr>
        <tr>
            <td for="numguest">Number of Guests:</td>
            <td><select name="numguest">
                <option value="Please Select">Please Select</option>
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
                </td>
        </tr>
        <tr>
            <td for="Firstname" for="Lastname">Name:</td>
            <td><input type="text" name="Firstname" id="Firstname">
            <input type="text" name="Lastname" id="Lastname"></td>
        </tr>
        <tr>
            <td for="email">Email:</td>
            <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
            <td for="arriveldate" for="arriveltime">Arrivel:</td>
            <td><input type="date" name="arriveldate" id="arriveldate">
            <input type="time" name="arriveltime" id="arriveltime"></td>
        </tr>
        <tr>
            <td for="departuredate" for="departuretime">Departure:</td>
            <td><input type="date" name="departuredate" id="departuredate">
            <input type="time" name="departuretime" id="departuretime"></td>
        </tr>
        <tr>
            <td for="pickup">Free Pickup:</td>
            <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure! <br>
                <input type="radio" name="pickup" id="pickup" value="No">NO, I already rented a car.</td>
        </tr>
        <tr>
            <td for="flightnum">Flight Number:</td>
            <td><input type="text" name="flightnum" id="flightnum"></td>
        </tr><br>
        <tr>
            <td> Other requests: </td>
            <td><Textarea name="commmet" id="comment" rows="5" cols="50"></Textarea>
            </td>
        </tr>
        <tr align="center">
            <td colspan="1"></td>
            <td> <input type="submit" value="Complete Reservation">
            </td>
        </tr>
    </table>
</body>
</html>
